name: 'Run build script'
description: 'Runs the new build script.'
inputs:
  clean:
    description: Whether the local build script repository should be cleaned.
    required: true
    default: 'false'
  ref:
    description: Reference of the ci-build repository to use.
    required: true
    default: 'deployed'

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
      with:
        path: enso

    - uses: actions/checkout@v2
      with:
        clean: false
        path: ci-build
        ref: ${{ inputs.ref }}
        repository: enso-org/ci-build

    - name: Setup conda
      uses: s-weigand/setup-conda@v1.0.5
      if: startsWith(runner.name, 'GitHub Actions') # GitHub-hosted runner.
      with:
        update-conda: false
        conda-channels: anaconda, conda-forge

    # Runs a set of commands using the runners shell
    - uses: actions/github-script@v6
      with:
        script: |
          await exec.exec('cargo', ['build', '--release', '--bin', 'enso-build'], {'cwd': '${{ github.workspace }}/ci-build'});
#    - name: Build the build script
#      run: cargo build --release --bin enso-build
#      working-directory: ${{ github.workspace }}/ci-build
#      shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}

    - uses: actions/github-script@v5
      with:
        script: |
          core.exportVariable("ACTIONS_RUNTIME_TOKEN", process.env["ACTIONS_RUNTIME_TOKEN"])
          core.exportVariable("ACTIONS_RUNTIME_URL", process.env["ACTIONS_RUNTIME_URL"])
          core.exportVariable("GITHUB_RETENTION_DAYS", process.env["GITHUB_RETENTION_DAYS"])
