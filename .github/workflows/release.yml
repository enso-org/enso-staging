name: Release CI

on:
  push:
    tags:
      - 'enso-*.*.*'

jobs:
  build-launcher:
    name: Build Launcher
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Pretend Build (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "#!/bin/sh" > launcher.sh
          echo "echo Hello from launcher built for ${{ runner.os }}" >> launcher.sh
          chmod +x launcher.sh
      - name: Pretend Build (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Set-Content -Path launcher.bat -Value 'echo Hello from launcher built for Windows'
      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir dist
          cp launcher.sh dist
          tar -C dist -czf enso-launcher-${{ runner.os }}.tar.gz .
      - name: Pre-Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir dist
          cp launcher.bat dist
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Compress-Archive -Path dist\* -DestinationPath enso-launcher-${{ runner.os }}.zip
      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v2
        with:
          name: launcher-${{ runner.os }}
          path: enso-launcher-${{ runner.os }}.tar.gz
      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v2
        with:
          name: launcher-${{ runner.os }}
          path: enso-launcher-${{ runner.os }}.zip
  build-engine:
    name: Build Engine
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      semver: ${{ steps.version.outputs.semver }}
    steps:
      - uses: actions/checkout@v2
      - name: Check Version
        id: version
        shell: bash
        run: |
          ref=${{ github.ref }}
          semver=${ref#"refs/tags/"}
          echo "::set-output name=semver::$semver"
      - name: Pretend build
        shell: bash
        run: |
          echo "#!/bin/sh" > engine.sh
          echo "echo Hello from engine at ${{ steps.version.outputs.semver }}" >> engine.sh
          chmod +x engine.sh
      - name: Prepare Manifest
        shell: bash
        run: |
          echo "todo: todo" >> Manifest.yml
      - name: Package
        shell: bash
        run: |
          mkdir dist
          cp engine.sh dist
          (cd dist && zip -r ../enso.zip . )
          mkdir upload
          mv enso.zip upload/
          mv Manifest.yml upload/
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: engine
          path: upload
  create-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    needs: [build-engine, build-launcher]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      # Without specifying options, it downloads all artifacts
      - uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: artifacts
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.build-engine.outputs.semver }}
          release_name: Release ${{ needs.build-engine.outputs.semver }}
          body: "Please fill-in the release description"
          draft: true
          prerelease: true
      - name: Upload Engine
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/engine/enso.zip
          asset_name: enso.zip
          asset_content_type: application/zip
      - name: Upload Launcher (Linux)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/launcher-Linux/enso-launcher-Linux.tar.gz
          asset_name: enso-launcher-Linux.tar.gz # TODO move version to end
          asset_content_type: application/x-tar
      - name: Upload Launcher (MacOS)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/launcher-Linux/enso-launcher-macOS.tar.gz
          asset_name: enso-launcher-macOS.tar.gz # TODO move version to end
          asset_content_type: application/x-tar
      - name: Upload Launcher (Windows)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/launcher-Linux/enso-launcher-Windows.zip
          asset_name: enso-launcher-Windows.zip # TODO move version to end
          asset_content_type: application/zip
      - name: Upload Manifest
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/engine/Manifest.yml
          asset_name: Manifest.yml
          asset_content_type: application/yaml

